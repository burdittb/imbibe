language: node_js
node_js:
  - 12
dist: trusty
sudo: false
notifications:
  email:
    on_success: change
    on_failure: always
install:
  - npm ci # faster, goes only from package-lock
script:
  - npm test # test the code
  - npm run build # make the bundle
before_deploy:
  - rm -rf node_modules
deploy:
  skip_cleanup: true
  provider: heroku
  app: imbibe-app
  api_key:
    secure: 
